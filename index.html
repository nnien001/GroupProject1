<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Food Truck Tracker !</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- <link rel="stylesheet" type ="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type ="text/css" href="assets/css/style.css">
 -->
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	
	
	
</head>
<body>

	<div class="jumbotron">
  <h1 id = "appName"> Food Truck Tracker </h1>
  <p></p>
  </div>

  <div class="jumbotron">
  <h1 id = "hook"> Feeling Hungry? </h1>
  <label class = "highlight" for="text">Zip Code </label><br>
    <input type="text" class="form-control" id="zipCode">
    <button id="clickButton" type="submit">Submit</button>
  <p></p>
  </div>


  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="assets/images/foodpic1.jpg" alt="Chania">
    </div>

    <div class="item">
      <img src="assets/images/foodpic1.jpg" alt="Chania">
    </div>

    <div class="item">
      <img src="assets/images/foodpic1.jpg" alt="Flower">
    </div>

    <div class="item">
      <img src="assets/images/foodpic1.jpg" alt="Flower">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

	<!-- Submit Button -->
	

	<hr>
</body>
</html>
